<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dipositivos diferentes, ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
<img src="imagens/foto-g.png" alt="A imagem flexivel funciona">
</picture>
 
<h1>Reproduzindo Audio</h1>
<p>Vamos aprender a reproduzir audios em html5</p>
<audio src="midia/Gully Dreams - Hanu Dixit.mp3" controls autoplay loop>

</audio>






</body>
</html>
